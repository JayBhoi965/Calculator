<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="maincalc">
        <div class="display">
            00
        </div>
        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">⌫</button>
            <button class="operator" id="division">÷</button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine" style="background-color: yellow;">9</button>
            <button class="operator" id="mul">×</button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five" style="background-color: yellow;">5</button>
            <button class="numbers" id="six">6</button>
            <button class="operator" id="sub">-</button>
            <button class="numbers" id="one" style="background-color: yellow;">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="operator" id="add">+</button>
            <button class="numbers" id="zero">0</button>
            <button class="numbers" id="double_zero" style="grid-column: span 2;">00</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>


    <script src="brain.js"></script>
</body>

</html>
